<!DOCTYPE html>
<html>
    <head>
        <style>.error {color: red;} </style>
    </head>

    <body>
        <header>
            Assginment for LC 101, Unit 2
        </header>

        <main>
            <h1>Sign-up</h1>
            <form action="/welcome" method='POST'>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="username">Username (3-20 Alpha characters only)</label>
                        </td>
                        <td>
                            <input name="username" type="text" minlength="2" maxlength="20" value="{{username}}">
                            <span class="error">{{username_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input name="password" type="password" value="{{password}}">
                            <span class="error">{{password_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="verify">Verify Password</lable>
                        </td>
                        <td>
                            <input name="verify" type="password" value="{{verify_password}}">
                            <span class="error">{{verify_password_error}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email (optional)</label>
                        </td>
                        <td>
                            <input name="email" value="{{email}}" placeholder="you@example.com">
                            <span class="error">{{email_error}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
                <input type="submit" value="Sign-up">
            </form>
        </main>
